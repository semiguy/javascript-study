<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery attr example</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <p>그림<img >이다.</p>
    <hr>
    <script>
        $('img').attr('src', 'cosmos.jpg');
        document.write($('img').attr('src'));
    </script>
</body>
</html>
