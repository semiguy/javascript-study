<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery find example</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
   <p>문단 안에 <strong>강조</strong> 표시가 있다.</p>
   <div>디비전 안에 <strong>강조</strong> 표시가 있다.</div>
   <script>
       $('p').find('strong').css('background', 'yellow');
   </script>
</body>
</html>
