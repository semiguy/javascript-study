<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery filter example</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <p>문단1</p>
    <p>문단2</p>
    <script>
        var result = $('p').map(function() {
            return $(this).text();
        }).get().join();
        alert(result);
    </script>
</body>
</html>
