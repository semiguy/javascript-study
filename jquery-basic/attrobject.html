<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery attrobject example</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <p>그림<img src="cosmos.jpg" />이다.</p>
    <hr>
    <script>
        $('img').attr({
            src: 'cosmos.jpg',
            title: '코스모스 그림',
            alt: '코스모스 그림'
        });
        /*
        $('img').attr('title', function(){
            return this.src + ' 이미지';
        });
        */
    </script>
</body>
</html>
