<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery filter example</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <h3>문단0</h3>
    <h3>문단1</h3>
    <h3>문단2</h3>
    <h3>문단3</h3>
    <h3>문단4</h3>
    <script>
        $('h3').first().css('background', 'yellow');
        $('h3').eq(2).css('background', 'blue');
        $('h3').eq(-2).css('background', 'red');
    </script>
</body>
</html>
