<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery prop method example</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
   <p>그림<img src="cosmos.jpg">이다</p>
   <hr>
   <script>
       document.write($('img').prop('tagName') + '<br>');
       document.write($('img').prop('nodeName') + '<br>');
       document.write($('img').prop('nodeType') + '<br>');
   </script>
</body>
</html>
