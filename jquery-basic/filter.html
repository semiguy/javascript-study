<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery filter example</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <p>문단0</p>
    <p>문단1</p>
    <p>문단2</p>
    <p>문단3</p>
    <p>문단4</p>
    <script>
        $('p:odd').filter(':contains(1)').css('background', 'yellow');
    </script>
</body>
</html>
