<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>function</title>
</head>
<body>
    <script>
        function add(a, b) {
            return a + b;
        }

        document.write("2 + 3 = " + add(2, 3) + "<br>");
        document.write("java + script = " + add("java", "script") + "<br>");
    </script>
</body>
</html>
