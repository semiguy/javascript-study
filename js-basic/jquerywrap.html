<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery Wrap Example</title>
    <!--
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    -->
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1>제목 입니다.</h1>
    <script>
        var elem = document.getElementsByTagName('h1')[0];
        $(elem).css('background', 'yellow');
    </script>
</body>
</html>
