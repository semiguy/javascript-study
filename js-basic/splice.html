<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>splice Example</title>
    <script>
        // 삽입만
        var ar = [0, 1, 2, 3, 4, 5, 6, 7];
        ar.splice(2, 0, 10, 11, 12);
        document.write("ar = " + ar + "<br>");

        // 삭제만
        var ar = [0, 1, 2, 3, 4, 5, 6, 7];
        ar.splice(2, 3);
        document.write("ar = " + ar + "<br>");

        // 삭제후삽입
        var ar = [0, 1, 2, 3, 4, 5, 6, 7];
        ar.splice(2, 3, 10, 11);
        document.write("ar = " + ar + "<br>");
        
    </script>
</head>
<body>

</body>
</html>
