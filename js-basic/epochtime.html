<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>epoch time Example</title>
    <script>
        var birth = new Date(1975,12,02);
        var now = new Date();
        var ellapse = (now.getTime() - birth.getTime()) / (86400 * 1000);
        document.write("오늘은 태어난지 " + Math.floor(ellapse) + "일 째입니다.");

    </script>
</head>
<body>

</body>
</html>
