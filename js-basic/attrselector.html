<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>css selector example</title>
    <script src="jquery-3.3.1.js"></script>
</head>
<body>
    <p>일반 문단입니다.</p>
    <p title="툴팁으로 보입니다.">타이틀을 가지고 있는 문단입니다.</p>
    <input type="text">회원번호
    <input type="password">비밀번호
    <script>
        $('p[title]').css('background', 'yellow');
        $('input[type=password]').css('background', 'red');
    </script>
</body>
</html>
