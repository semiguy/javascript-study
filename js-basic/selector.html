<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>css selector example</title>
    <script src="jquery-3.3.1.js"></script>
</head>
<body>
    <h1>제목입니다.</h1>
    <h2 id="para">h2 제목입니다.</h2>
    <h3 class="sample">h3 제목입니다.</h2>
    <script>
        $('*').css('background', 'yellow');
        $('h1').css('color', 'blue');
        $('#para').css('color', 'green');
        $('.sample').css('color', 'red');
    </script>
</body>
</html>
