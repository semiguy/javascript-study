<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Object Reference example</title>
    <script>
        var human = {
            name: "테스터",
            age: 20
        };

        var k = human;

        k.name = "개발자";

        document.write("name = " + human.name + "<br>");
        document.write("age = " + human.age + "<br>");
    </script>
</head>
<body>
   
</body>
</html>
