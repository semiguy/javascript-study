<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>constructor Example</title>
    <script>
        function Human(name, age) {
            this.name = name;
            this.age = age;
            this.intro = function() {
                document.write("name = " + this.name + "<br>");
                document.write("age = " + this.age + "<br>");
            };
        }

        var t1 = new Human("테스터1", 20);
        var t2 = new Human("테스터2", 21);

        t1.intro();
        t2.intro();

    </script>
</head>
<body>
   
</body>
</html>
