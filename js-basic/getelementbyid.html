<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>getElementById example</title>
</head>
<body>
    <p id="para1">문단1</p>
    <p id="para2">문단2</p>
    <p name="para">문단3</p>
    <p>문단4</p>
    <p name="para">문단5</p>
    <hr>
    <script>
        var para1 = document.getElementById("para1");
        var plist = document.getElementsByName("para");

        document.write("para1 = " + para1.firstChild.nodeValue + "<br>");
        document.write("para2 = " + para2.firstChild.nodeValue + "<br>");
        document.write("문단 개수 : " + plist.length + "<br>");
        for(var p in plist) {
            document.write(p + "번째 문단 : " + plist[p].firstChild.nodeValue + "<br>");
        }
    </script>
</body>
</html>
