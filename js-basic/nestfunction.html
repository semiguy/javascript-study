<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>내부함수예제</title>
    <script>
        function sum(n) {
            function add(a,b) {
                return a + b;
            }

            var s = 0;
            for(var i = 0; i <= n; i++) {
                s = add(s, i);
            }

            return s;
        }

        document.write("1 ~ 100 = " + sum(100) + "<br>");
        document.write("2 + 3 = " + add(2+3) + "<br>"); // 에러
    </script>
</head>
<body>
   
</body>
</html>
