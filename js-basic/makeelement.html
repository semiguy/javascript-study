<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery Example</title>
    <!--
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    -->
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1>제목 입니다.</h1>
    <script>
        $('h1').css('background', 'yellow').css('color', 'blue');
        var elem = $('<p>실행중에 만든 엘리먼트 입니다.</p>');
        elem.appendTo('body');
    </script>
</body>
</html>
