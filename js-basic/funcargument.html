<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>익명함수예제</title>
    <script>
        var add = function(a, b) {
            return a + b;
        };

        var multi = function(a, b) {
            return a * b;
        };

        function calc(a, b, f) {
            return f(a, b);
        }

        document.write("2 + 3 = " + calc(2, 3, add) + "<br>");
        document.write("2 + 3 = " + calc(2, 3, multi) + "<br>");
    </script>
</head>
<body>
   
</body>
</html>
