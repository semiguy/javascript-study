<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Object String Example</title>
    <script>
        function Human(name, age) {
            this.name = name;
            this.age = age;
        }

        Human.prototype.toString = function() {
            return "name : " + this.name + ", age : " + this.age;
        }

        var human = new Human("테스트1", 20);
        document.write("human = " + human + "<br>");

    </script>
</head>
<body>
   
</body>
</html>
