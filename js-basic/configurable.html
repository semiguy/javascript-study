<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>configurable Example</title>
    <script>
        var human = {
            name: "테스트1",
            age : 20
        };

        Object.defineProperty(human, "salary", {
            value: 520,
            enumerable: false,
            configurable: true,
        });

        for(var i in human) {
            document.write(human[i] + "<br>");
        }

        // 옵션 변경
        Object.defineProperty(human, "salary", {
            enumerable: true,
        });

        document.write("----------------<br>");

        for(var i in human) {
            document.write(human[i] + "<br>");
        }
    </script>
</head>
<body>
   
</body>
</html>
