<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>new Operator Example</title>
    <script>
        var a = new Object();
        var b = new Object(1234);
        var c = new Object("문자열");
        
        document.write("타입 = " + typeof(a) + ", 값 = " + a + "<br>");
        document.write("타입 = " + typeof(b) + ", 값 = " + b + "<br>");
        document.write("타입 = " + typeof(c) + ", 값 = " + c + "<br>");
    </script>
</head>
<body>
   
</body>
</html>
