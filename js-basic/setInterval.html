<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>setInterval Example</title>
</head>
<body>
    <p id="nowtime">현재 시간</p>
    <script>
        function tick() {
            var nowtime = document.getElementById("nowtime");
            nowtime.innerHTML = (new Date()).toLocaleString();
        }
        var timer = setInterval("tick()", 1000);
        tick();
        /*
        setInterval(function() {
            document.getElementById("nowtime").innerHTML = (new Date()).toLocaleString();
        }, 1000);
        */
    </script>
</body>
</html>
