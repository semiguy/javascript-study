<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>in operator Example</title>
    <script>
        var human = {
            name: "테스터",
            age: 20,
        };

        if("age" in human) {
            document.write("나이 정보가 있습니다.<br>");
        } 

        if("salary" in human) {
            document.write("월급 정보가 있습니다.<br>")
        }
    </script>
</head>
<body>
   
</body>
</html>
